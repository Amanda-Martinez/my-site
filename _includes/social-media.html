<ul class="social-media-list">
  {% if site.twitter_username %}
  <li>
    <a href="http://www.twitter.com/{{ twitter_username }}" target="_blank">Twitter</a>
  </li>
  {% endif %}

  {% if site.dribbble_username %}
  <li>
    <a href="http://www.dribbble.com/{{ dribbble_username }}" target="_blank">Dribbble</a>
  </li>
  {% endif %}

  {% if site.github_username %}
  <li>
    <a href="http://www.github.com/{{ github_username }}" target="_blank">GitHub</a>
  </li>
  {% endif %}
</ul>
